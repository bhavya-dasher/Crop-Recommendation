<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Crop Prediction</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Crop Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict">Predict</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center mt-3"></h2>

        <!-- Add a placeholder for displaying error messages -->
        <div id="error-message" class="text-danger"></div>

        <form action="/predict" method="POST" onsubmit="return validateForm();">

            <div class="form-group">
                <label for="concavemean">Enter the Nitrogen(N) Value</label>
                <input type="text" class="form-control" id="nitrogen" name="nitrogen" placeholder="Enter the Nitrogen(N) Value">
            </div>
            <div class="form-group">
                <label for="concavepoints">Enter the Phosphorus(P) Value</label>
                <input type="text" class="form-control" id="phosphorus" name="phosphorus" placeholder="Enter the Phosphorus(P) Value">
            </div>
            <div class "form-group">
                <label for="radworst"> Enter the Potassium(P) value</label>
                <input type="text" class="form-control" id="potassium" name="potassium" placeholder="Enter the Potassium(P) value">
            </div>
            <div class="form-group">
                <label for="perworst">Enter the Temperature(T) value</label>
                <input type="text" class="form-control" id="temperature" name="temperature" placeholder="Enter the Temperature(T) value">
            </div>

            <!-- humidity -->
            <div class="form-group">
                <label for="perworst">Enter the Humidity Value</label>
                <input type="text" class="form-control" id="humidity" name="humidity" placeholder="Enter the Humidity Value">
            </div>

            <!-- ph -->
            <div class="form-group">
                <label for="perworst">Enter the soil ph value</label>
                <input type="text" class="form-control" id="ph" name="ph" placeholder="Enter the soil ph value">
            </div>

            <!-- rainfall -->
            <div class="form-group">
                <label for="perworst">Enter the Rainfall value</label>
                <input type="text" class="form-control" id="rainfall" name="rainfall" placeholder="Enter the Rainfall value">
            </div>

            <div class="col-md-12 text-center">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Predict Crop</button>
            </div>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>
        function validateForm() {
            var nitrogen = document.getElementById("nitrogen").value;
            var phosphorus = document.getElementById("phosphorus").value;
            var potassium = document.getElementById("potassium").value;
            var temperature = document.getElementById("temperature").value;
            var humidity = document.getElementById("humidity").value;
            var ph = document.getElementById("ph").value;
            var rainfall = document.getElementById("rainfall").value;

            // Check if any of the fields are empty
            if (nitrogen === '' || phosphorus === '' || potassium === '' || temperature === '' || humidity === '' || ph === '' || rainfall === '') {
                // Display an error message
                document.getElementById("error-message").textContent = "Please fill in all the fields.";
                return false; // Prevent form submission
            }
            return true; // Allow form submission if all fields are filled
        }
    </script>
</body>

</html>
